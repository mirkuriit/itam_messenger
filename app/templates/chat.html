<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Мини-чат</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/chat.css">
</head>

<body>
    <div class="chat-container">
        <div class="left-panel">
            <div class="cont">
                <img src="/static/logout-icon.png" class="logout-button" id="logoutButton" onclick="logout()" />
                
            </div>
        </div>
        <div class="user-list" id="userList">
            <!-- Добавляем фиксированный элемент "Избранное" -->
             
            <div class="user-item" data-user-id="{{ user.id }}">
                Избранное
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <span>Мини-чат</span>
            </div>
            <div class="messages" id="messages">
                <img class="img1" src="/static/Group 20.png">
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
                <img src="/static/Vector.svg" id="sendButton" disabled/>
            </div>
        </div>
    </div>

    <script>
        // Передаем идентификатор текущего пользователя в JavaScript
        const currentUserId = parseInt("{{ user.id }}", 10);
    </script>

    <script src="/static/js/chat.js"></script>
</body>

</html>
